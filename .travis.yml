language: python
python:
  - 2.5
  - 2.6
  - 2.7
  - 3.1
  - 3.2
before_install:
    - sudo apt-get install subversion bzr mercurial
    - echo -e "[web]\ncacerts = /etc/ssl/certs/ca-certificates.crt" >> ~/.hgrc
install: pip install nose virtualenv scripttest mock
script: nosetests
notifications:
    email: false
branches:
  only:
    - develop
    - multiple-hashers
env:
  - PIP_USE_MIRRORS=true
