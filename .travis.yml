language: c

os:
  - osx
  - linux

env:
  - TOXENV=pep8
  - TOXENV=py3pep8
  - TOXENV=docs
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=pypy

install: .travis/install.sh

script: .travis/run.sh

branches:
  only:
    - develop
    - 1.3.X
    - 1.4.X
    - 1.5.X

notifications:
  irc:
    channels:
      - "irc.freenode.org#pypa-dev"
    use_notice: true
    skip_join: true

# When building an exclude matrix on Travis you must supply the exact variable
# combinations you want to exclude from your build matrix. There is no
# (current) way to make this less verbose.
matrix:
  exclude:
    - os: osx
      env: TOXENV=pep8
    - os: osx
      env: TOXENV=py3pep8
    - os: osx
      env: TOXENV=docs
